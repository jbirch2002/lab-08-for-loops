<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>

<script>
    let sum = 0;
    let average = 0;

    for (let i = 0; i < 4; i++)
    {
        let user_input = prompt("Number please....");
        let number = parseInt(user_input);

        sum += number;
    }

    average = sum / 4;

    console.log("The average is " + average);
    alert("The average is " + average);

</script>

</body>
</html>
